<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Arithmetic Calculator</title>
  </head>
  <body>
    <script>
      alert("Welcome to Dozie's calculator");
      const operation = prompt(
        "Perform an action\nSelect one of the following operations: (+, -, *, /)"
      );
      const num1 = parseFloat(parseInt(prompt("Enter first number: ")));
      const num2 = parseFloat(parseInt(prompt("Enter second number: ")));

      let result = 0;
      if (isNaN(num1) || isNaN(num2)) {
        alert("Invalid number! Try again!");
      } else {
        if (operation == "+") {
          result = num1 + num2;
        } else if (operation == "-") {
          result = num1 - num2;
        } else if (operation == "*") {
          result = num1 * num2;
        } else if (operation == "/") {
          result = num1 / num2;
        }
      }
      alert(result);
      alert("Thank you for using this calculator. Good bye!");
    </script>
  </body>
</html>
